<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">

      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">{{ 'mainMenu' | translate }}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="redirectHome()">
          {{ 'home' | translate }}
        </ion-item>


        <!-- Manager Mode && Cashier Mode Not Available of Prefs-->
        <ion-item menu-close ng-click="logout()" ng-show="!isCashierModeAvailable() && !isCashierModeEnabled()">
          {{ 'signOut' | translate }}
        </ion-item>

        <ion-item menu-close ng-click="logout()" ng-show="isCashierModeAvailable() && !isCashierModeEnabled()">
          {{ 'enter_cashier_mode' | translate }}
        </ion-item>


        <!-- Cashier Mode-->
        <ion-item menu-close ng-click="softLogout()" ng-show="isCashierModeEnabled()">
          {{ 'manager_sign_in' | translate }}
        </ion-item>

        <ion-item>&nbsp;</ion-item>

        <ion-item menu-close ng-click="redirectPreferences()" ng-show="!isCashierModeEnabled()">
          {{'preferences' | translate}}
        </ion-item>

        <ion-item menu-close ng-click="changeCompany()">
          {{ 'change_company' | translate }}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
