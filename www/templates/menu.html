<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">

      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">{{ 'mainMenu' | translate }}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="redirectHome()" ng-show="!isSelfServiceActive()">
          {{ 'home' | translate }}
        </ion-item>

        <ion-item menu-close ng-click="enterCashierMode()"
                  ng-show="isCashierModeAvailable() && !isCashierModeEnabled() && !isSelfServiceActive()">
          {{ 'enter_cashier_mode' | translate }}
        </ion-item>

        <ion-item menu-close ng-click="changeToSelfServiceMode()"
                  ng-show="isSelfServiceEnabled() && !isSelfServiceActive() && !isCashierModeEnabled()">
          {{ 'selfServiceMode' | translate }}
        </ion-item>

        <!-- Cashier Mode-->
        <ion-item menu-close ng-click="softLogout()" ng-show="isCashierModeEnabled() || isSelfServiceActive()">
          {{ 'manager_sign_in' | translate }}
        </ion-item>

        <ion-item menu-close ng-click="redirectPreferences()"
                  ng-show="!isCashierModeEnabled() && !isSelfServiceActive()">
          {{'advanced' | translate}}
        </ion-item>



      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
