<ion-view ng-controller="CompanyHomeCtrl" class="company-home">
  <ion-content>
    <div class="rc">

      <h1 class="company">{{currentUser.company}}</h1>

      <p class="user">
        Signed in as:<br>
        {{currentUser.name}}
      </p>

      <div class="rc-logo" ng-include="'templates/logo.html'"></div>

      <button class="button button-block button-energized scan-customer" ng-click="scanCustomer()">
        Scan rCard
      </button>
    </div>
  </ion-content>
</ion-view>
