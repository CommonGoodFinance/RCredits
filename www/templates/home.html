<ion-view ng-controller="CompanyHomeCtrl" class="company-home">
  <ion-content>
    <div class="rc">

      <h1 class="company">{{current_user.company}}</h1>

      <p class="user">
        Signed in as:<br>
        {{current_user.name}}
      </p>

      <div class="rc-logo" ng-include="'templates/logo.html'"></div>

      <button class="button button-block button-positive scan-customer">
        Scan rCard
      </button>
    </div>
  </ion-content>
</ion-view>
