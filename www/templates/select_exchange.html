<ion-view view-title="{{('exchange'| translate)}}">
    <subheader></subheader>
	<ion-content class="has-subheader">
		<section class="section-1">
			<div class="list">
				<!--<form name="selectTransactionType" id="selectTransactionType" ng-model="currency" > ng-model="currency.value"-->
					<div class="item exchange-types">
						<div class="operation" >
							{{::'exchange_in'| translate}}<input id="currencyIn" checked name="currencyIn" value="USD" type="radio" ng-model="currency" ng-checked="selExCtrl.switchTypes(true)">
						</div>
						<div class="type">
							{{selExCtrl.exchange.getCurrencyFrom().getName()}}
						</div>
					</div>
					<div class="item exchange-types">
						<div class="operation" >
							{{::'exchange_out'| translate}}<input id="currencyOut" name="currencyOut" value="rCredits" type="radio" ng-model="currency" ng-checked="selExCtrl.switchTypes(false)">
						</div>
						<div class="type">
							{{selExCtrl.exchange.getCurrencyTo().getName()}}
						</div>
					</div>
				<!--</form>-->
				{{currency}}
				<div class="button button-full button-small secondary switch-btn">

				</div>
			</div>
		</section>
		{{hide_currency}}
		<div class="list" ng-show="hide_payment">
			<label class="item item-input item-select">
				<div class="input-label" ng-bind="selExCtrl.selectedPayment.getName()">
				</div>
				<select class="payment-type-select" ng-options="item as item.name for item in ::selExCtrl.paymentTypes"
						ng-model="selExCtrl.selectedPayment" ng-change="selExCtrl.onPaymentChange()"></select>
			</label>
			<div class="item payment-fee-advice" ng-bind="selExCtrl.paymentAdvice">
			</div>
		</div>
	</ion-content>
	<button class="button primary button-full button-positive next-btn" ng-click="selExCtrl.goNextPage()">
		{{::('next'| translate)}}
	</button>
</ion-view>
