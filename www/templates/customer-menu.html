<ion-view class="customer-menu">
  <ion-nav-buttons side="secondary">
    <button class="button button-stable" ng-if="isOnline()" ng-click="showBalance()">
      {{ 'balance' | translate }}
    </button>
  </ion-nav-buttons>
  <subheader></subheader>
  <ion-content>
    <div class="rc">

      <img id="ItemPreview" ng-src="{{customer.photo}}" class="customer-img" sf-load="hideLoading()"/>
      <p class="customer-name">{{customer.name}}</p>

      <button class="button button-block button-positive primary"
              ng-click="openCharge()">
        {{ 'charge' | translate }}
      </button>

      <div class="button-bar bar-stable">
        <button class="button refund secondary" ng-click="openRefund()">
          {{ 'refund' | translate }}
        </button>
        <button class="button exchange secondary" ng-click="openExchange()">
          {{ 'exchange' | translate }}
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
