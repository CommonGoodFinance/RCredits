<ion-view hide-back-button="success">
  <subheader></subheader>
  <ion-nav-buttons side="primary">
    <button class="button button-stable" ng-show="success && timeCan && !undo" ng-click="undoTransaction()">
      {{ 'undo' | translate }}
    </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="secondary">
    <button class="button button-stable"
            ng-controller="CustomerMenuCtrl" ng-if="isOnline()" ng-click="showBalance()">
      {{ 'balance' | translate }}
    </button>
  </ion-nav-buttons>

  <ion-content>
    <div class="rc transaction_result" sf-resize>
      <div class="message">
        <i class="icon ion-checkmark-circled large-icon"
           ng-show="success">
        </i>
        <i class="icon ion-android-alert large-icon"
           ng-hide="success">
        </i>

        <h1>
          {{ heading | translate }}
        </h1>

        <p>
          {{ note | translate:transactionInfo }}
        </p>
      </div>

      <div class="actions">
        <button class="button primary button-block button-positive"
                ng-click="redirectHome()">
          {{ 'home' | translate }}
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
