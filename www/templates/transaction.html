<ion-view>
  <ion-content>
    <div class="tabulator" sf-resize  ng-controller="KeyPadCtrl">

      <section class="section-1">
        <div class="calc-component">
          <div class="list">
            <label class="item item-input item-select">
              <div class="input-label">
                {{ 'selectCategory' | translate }}
              </div>
              <select ng-model="selectedCategory.value" ng-options="c | translate for c in categories">
              </select>
            </label>
          </div>
        </div>
      </section>

      <section class="section-2" ng-include="'templates/keypad.html'">
      </section>

      <section class="section-3">
        <input type="hidden" ng-value='amount'>
        <div class="main-action button button-full button-positive"
          ng-click='initiateTransaction()'
          ng-disabled='disableTransaction()'>
          {{ transactionType | translate }}
        </div>
      </section>
    </div>
  </ion-content>
</ion-view>
