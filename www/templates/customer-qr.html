<ion-view class="customer-menu">
	<ion-nav-buttons side="secondary">
		<button class="button button-stable" ng-click="showQR()">
			{{ 'qr' | translate }}
		</button>
		&nbsp;&nbsp;
		<button class="button button-stable" ng-if="isOnline() && !isSelfServiceEnabled()" ng-click="showBalance()">
			{{ 'balance' | translate }}
		</button>
	</ion-nav-buttons>
	<subheader></subheader>
	<ion-content class="has-subheader"  ng-controller="QRCtrl">
		<div class="rc">
			<p class="customer-name">{{customer.name}}</p>
			<ion-view class="customer-menu">
				<ion-nav-buttons side="secondary">
					<button class="button button-stable" ng-click="showQR()">
						{{ 'qr' | translate }}
					</button>
				</ion-nav-buttons>
				<subheader></subheader>
				<ion-content class="has-subheader">
					<div class="rc">
						<img id="ItemPreview" src="img/New-rCredits-Customer.png" ng-src="{{customer.photo}}" class="customer-img" sf-load="hideLoading()"/>
						<p class="customer-name">{{customer.name}}</p>
						<p>{{customer.place}}</p>
						<div id="qrcode"></div>
						<p>{{customer.url}}</p>
					</div>
				</ion-content>
			</ion-view>

		</div>
	</ion-content>
</ion-view>
