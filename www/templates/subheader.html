<div ng-controller="SelectDemoCust"  class="bar bar-subheader" ng-if="offlCtrl.isOffline() || offlCtrl.isDemoMode() || ionic.Platform.isWebView()">
	<div ng-if="offlCtrl.isDemoMode() && notHome() === 1" class="list ">
		<label class="item item-input item-select managerDemo">
			<select  ng-change="onSelectManager()" ng-model="selectedManager.selected" ng-options="m.name for m in manager">
			</select>
		</label>
	</div>
	<h2 class="title">
		<span ng-if="offlCtrl.isOffline()">{{'you_are_offline'| translate}}</span>
		<span ng-if="offlCtrl.isOffline() && offlCtrl.isDemoMode()"> - </span>
		<div ng-if="offlCtrl.isDemoMode()">
			<span class="demo-title">{{'demo_mode'| translate}}</span>
		</div>
	</h2>
	<div ng-if="offlCtrl.isDemoMode() && notHome() === 1" class="list ">
		<label class="item item-input item-select customerDemo">
			<select  ng-change="onSelectCustomer()" ng-model="selectedCustomer.selected" ng-options="c.name for c in customer">
			</select>
		</label>
	</div>
</div>
