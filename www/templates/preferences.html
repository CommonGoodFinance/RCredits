<ion-view class="preferences">
  <ion-content>
    <div class="list">

      <li ng-repeat="pref in ::preferences" class="item item-toggle" ng-if="pref.isToggle()">
        {{ pref.name | translate }}
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="pref.value" ng-change="saveItems()">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>


      <ion-list>
        <ion-item ng-model="option.value" class="cashier-pref" ng-class="{'cashier-pref-selected': option.value}"
                  ng-repeat="option in cashierCanModePref.options">
          <i class="icon ion-ios-checkmark"> </i>
          <span>{{ option.name | translate }}</span>
        </ion-item>
      </ion-list>

    </div>
  </ion-content>
</ion-view>
